<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <LINK REL=StyleSheet HREF="style.css" TYPE="text/css" media=screen>
            <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
            <link rel="stylesheet" href="banner-web.css">

            <title>Rusty Nail</title>
        </head>
            <header>
              <div class="h-boxes-container">
                <div class="header-box">
                    <div class="black-stripe">¿Todavía no sos regular?</div>
                    <nav class="grey-box">
                        <div class="gb-menu-1">
                            <div>
                                <i class="fab fa-whatsapp-square social-icon"></i>
                                <span class="white-text-nav">11-4030-3456</span>
                            </div>
                            <div class="social-networks">
                                <i class="fab fa-twitter social-icon hover-lit"></i>
                                <i class="fab fa-facebook social-icon hover-lit"></i>
                                <i class="fab fa-instagram social-icon hover-lit"></i>
                            </div>
                        </div>
                        <div class="gb-menu-2">
                            <div class="nav-link">
                                <i class="fas fa-glass-martini-alt nav-icon"></i>
                                <span class="white-text-nav">Nuestra carta</span>
                            </div>
                            <div class="nav-link">
                                <i class="fas fa-glass-cheers nav-icon"></i>
                                <span>Nuestra historia</span>
                            </div>
                        </div>   
                    </nav>
                </div>
                <div class="central-box">
                    <div class="logo-img">
                        <img src="dark-martini-glass-logo.jpeg" alt="Rusty Nail Logo" class="logo-image">
                    </div>
                </div>
                <div class="header-box">
                    <div class="black-stripe">Sumate y conseguí todos estos beneficios</div>
                    <nav class="grey-box">
                        <div class="gb-menu-1">
                            <div class="regular-customer">
                                <i class="fas fa-user right-icons user-icon"></i>
                                <span class="white-text-nav">Soy regular</span>
                            </div>
                            <div class="cart-icons">
                                <i class="fas fa-wine-bottle right-icons"></i>
                                <i class="far fa-comment right-icons"></i>
                            </div>
                        </div>
                        <div class="gb-menu-2">
                            <div class="nav-link">
                                <i class="fas fa-wine-glass-alt nav-icon"></i>
                                <span>¿Cómo comprar?</span>
                            </div>
                            <div class="nav-link">
                                <i class="fas fa-glass-whiskey nav-icon"></i>
                                <span>Contactate</span>
                            </div>
                        </div>   
                    </nav>
                </div>
            </div>
            <div class="second-container">
                    <div class="invisible-box"></div>
                    <div class="bartender-button">
                        Llamá al bartender
                    </div>
                    <div class="invisible-box"></div>
            </div>
            </header>
      <body>
             
          <section class="tabla1">

          <h1 class="center">Ingreso de usuarios</h1>


          <img src="icon-login.jpg" alt="img-login" class=" img-1">


          <section class="form-sec">
              <form class="form-1">
                <input type="text" required>
                <label class="lbl-email">
                  <span class="text-email">Email</span>
                </label>
              </form>

              <form class="form-2">
                <input type="password" required>
                <label class="lbl-pass">
                   <span class="text-pass">Contraseña</span>
                </label>
              </form>

            <div class="font-1"> <input type="checkbox" name="" id="remember">Recordar mi usuario</div>

              <button type="submit" class="submit">Ingresar</button>
          </section>

          <section class="sec-boxes">
            <form>
              <button type="button" class="font-2">¿Olvidaste tu contraseña?</button>
              <button type="button" class="font-2">Registrate</button>

            </form>
          </section>

        </section>

      </body>

</html>
