<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Registrate en Rusty Nail</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <nav class="navigation">
        barra de navegacion
    </nav>
    <form class="form-registro" action="register.html" Method="POST">
        <div class=inputs>
            <p><label for="email">E-MAIL</label>
            <input type="email" id="email" name="email"></p>
            <p><label for="password">CONTRASEÑA</label>
            <input type="password" id="password" name="password"></p>
            <p><label for="confirm-password">REINGRESAR CONTRASEÑA</label>
            <input type="password" id="confirm-password" name="confirm-password"></p>
            <p><label for="name">NOMBRE</label>
            <input type="text" id="name" name="name"></p>
            <p><label for="surname">APELLIDOS</label>
            <input type="text" id="surname" name="surname"></p>
        </div>
        <div class="checkboxes">
            <p><input type="checkbox" name="age-validator" value="over-18"> Declaro que soy mayor de 18 años.</p>
            <p><input type="checkbox" name="accept-TOS" value="TOS-accepted"> He leído y acepto los Términos y Condiciones del servicio.</p>
            <p><input type="checkbox" name="subscribe" value="subscribe" checked> Quiero recibir ofertas y promociones de Rusty Nail en mi e-mail.</p>
        </div>
        <p><input type="submit" value="REGISTRAR"></p>    
    </form>
    <footer class="footer">
        footer
    </footer>
</body>
